baseurl: https://lamaper.github.io/
languageCode: zh-cn
theme: hugo-theme-stack
title: lamaper's blog
copyright: lamaper

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

languages:
    en:
        languageName: English
        title: lamaper's blog
        weight: 1
        params:
            sidebar:
                subtitle: lamaper's blog
    zh-cn:
        languageName: 简体中文
        title: lamaper的博客
        weight: 1
        params:
            sidebar:
                subtitle: "你好，我是lamaper，BIT学生，喜欢与计算机相关的所有东西！"

services:
    # Change it to your Disqus shortname before using
    disqus:
        shortname: "hugo-theme-stack"
    # GA Tracking ID
    googleAnalytics:
        id:

pagination:
    pagerSize: 10

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: "https://avatars.githubusercontent.com/u/108182318?v=4"

    footer:
        since: 2020
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        subtitle: "你好，我是lamaper，BIT学生，喜欢与计算机相关的所有事物！"
        avatar:
            enabled: true
            local: false
            src: "https://avatars.githubusercontent.com/u/108182318?v=4"

    article:
        math: true
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc
            - type: search

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main:
    - identifier: home
      name: 首页
      url: /
      weight: 10
      position: middle
      params:
        icon: home
    - identifier: about
      name: 关于
      url: /about/
      weight: 20
      position: middle
      params:
        icon: user
    - identifier: github
      name: Github
      weight: 30
      url: https://github.com/lamaper
      params:
        icon: brand-github
    - identifier: otherWeb1
      name: 博客园
      url: https://www.cnblogs.com/lamaper
      weight: 40
      params:
        icon: link
    - identifier: otherWeb2
      name: Bilibili
      url: https://space.bilibili.com/450695599
      weight: 50
      params:
        icon: link


    

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
